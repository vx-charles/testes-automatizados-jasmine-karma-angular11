<app-photo-board *ngIf="(photos$ | async) as photos; else loader"
  [photos]="photos"
></app-photo-board>

<ng-template #loader>
  <div class="loader">
    <fa-icon
      [icon]="fa.faCircleNotch"
      [spin]="true"
      size="4x"
      aria-busy="true"
    ></fa-icon>
    <!-- [spin]="true" pra ficar girando na tela -->
    <!-- acessibilidade aria-busy="true" mostra para o screen readers que essa área está ocupada. -->
  </div>
</ng-template>
